      projectId: "suivi-recouvrement",

  <!-- üé® Vos styles personnalis√©s ici -->

</head>
<body>
  <!-- Interface de connexion -->
  <div id="login-page" class="login-container">
    <div class="login-box">
      <h1>üîí Acc√®s S√©curis√©</h1>
      <p>Veuillez vous connecter pour acc√©der au syst√®me de suivi de recouvrement.</p>

      <div id="error-message" class="error-message" style="display: none;"></div>

      <form id="login-form">
        <div class="form-group">
          <label for="username">Email</label>
          <input type="email" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" id="login-btn" class="login-btn">Se connecter</button>
      </form>
    </div>
  </div>

  <!-- Script Firebase de connexion -->
  <script>
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Connexion r√©ussie
          sessionStorage.setItem("authenticated_user", userCredential.user.email);
          document.getElementById("error-message").style.display = "none";
          alert("Connexion r√©ussie !");
          setTimeout(() => {
            window.location.href = "suivi_recouvrement.html";
          }, 1000);
        })
        .catch((error) => {
          document.getElementById("error-message").textContent = error.message;
          document.getElementById("error-message").style.display = "block";
        });
    });
  </script>
</body>
